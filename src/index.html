<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>P5 Project</title>
</head>
<body>
    <div class="container">
        <div class="canvas-container" id="canvas-container"></div>
        <div class="environment-configurator" id="shop">
            <div class="card bacteria-card">
                <div class="circle-icon">
                    <img src="assets/bacterium-icon.png" alt="Icon">
                </div>
                <div class="shop" id="bacteria-shop">
                </div>
            </div>
            <div class="card nutrients-card">
                <div class="circle-icon">
                    <img src="assets/nutrients-icon.png" alt="Icon">
                </div>
                <div class="shop" id="nutrients-shop">
                </div>
            </div>
        </div>
        <div class="stats-container" id="stats-container">
            <div class="charts">
                <div class="toggle-container">
                    <label class="toggle-switch">
                      <input type="checkbox" id="toggleSwitch">
                      <span class="slider round"></span>
                    </label>
                    <span class="toggle-text">All time</span>
                </div>
                <div class="chart" id="chart"></div>
            </div>
            <div class="stats" id="stats"></div>
        </div>
    </div>
    
    <script src="bundle.js"></script>
</body>
</html>
